name: EpicSuite
version: ${project.version}
api-version: 1.13
main: de.stealwonders.epicsuite.EpicSuite
authors: [StealWonders]
description: An essential suite of features for the EpicQuestz server.
website: www.stealwonders.de
softdepend: [LuckPerms, PermissionsEx]

commands:
  chatnotification:
    description: Toggles the chat notifier on / off
    aliases: [notification, chatping]
  setjoinmessage:
    description: Sets the join / leave message
    aliases: [setleavemessage, deljoinmessage, delleavemessage]
  ping:
    description: Displays your current server ping
  clearchat:
    description: Clears the server chat
    permission: epicsuite.clearchat
  shrug:
    description: Sends a schrug message
    aliases: [tableflip, unflip, riot]